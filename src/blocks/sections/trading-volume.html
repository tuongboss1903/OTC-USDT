<!-- Trading Volume Section -->
<section class="py-16 lg:py-24 ">
  <div class="absolute inset-0 bg-wave-pattern opacity-20"></div>
  <div class="container relative z-10">
    <div class="text-center mb-12">
      <h2 class="text-3xl lg:text-4xl font-bold mb-4 text-gradient-neon">Khối lượng giao dịch</h2>
      <p class="text-purple-200 text-lg">Theo dõi xu hướng và khối lượng giao dịch theo thời gian thực</p>
    </div>
    
    <!-- Statistics Cards -->
    <div class="grid md:grid-cols-3 gap-6 mb-12">
      <div class="glass rounded-xl p-6 glass-hover">
        <div class="text-sm text-purple-300 mb-2">Hôm nay</div>
        <div class="text-3xl font-bold neon-text-blue mb-2">$45.2M</div>
        <div class="flex items-center text-red-400">
          <i data-lucide="trending-down" class="w-4 h-4 mr-1"></i>
          <span class="text-sm">-12.3%</span>
        </div>
      </div>
      <div class="glass rounded-xl p-6 glass-hover neon-glow-green">
        <div class="text-sm text-purple-300 mb-2">Tuần này</div>
        <div class="text-3xl font-bold neon-text-blue mb-2">$312M</div>
        <div class="flex items-center text-green-400">
          <i data-lucide="trending-up" class="w-4 h-4 mr-1 text-green-400"></i>
          <span class="text-sm">+8.3%</span>
        </div>
      </div>
      <div class="glass rounded-xl p-6 glass-hover neon-glow-purple">
        <div class="text-sm text-purple-300 mb-2">Tháng này</div>
        <div class="text-3xl font-bold neon-text-purple mb-2">$1.2B</div>
        <div class="flex items-center text-green-400">
          <i data-lucide="trending-up" class="w-4 h-4 mr-1 text-green-400"></i>
          <span class="text-sm">+15.7%</span>
        </div>
      </div>
    </div>
    
    <!-- Chart Container -->
    <div class="glass-strong rounded-xl p-6 neon-glow-blue">
      <div class="flex flex-wrap items-center justify-between mb-6">
        <h3 class="text-xl font-bold text-white">Biểu đồ khối lượng giao dịch</h3>
        <div class="flex gap-2 mt-4 md:mt-0">
          <button class="px-4 py-2 glass hover:bg-purple-500/20 text-white rounded-lg text-sm transition-colors">1 ngày</button>
          <button class="px-4 py-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-lg text-sm neon-glow-purple">7 ngày</button>
          <button class="px-4 py-2 glass hover:bg-purple-500/20 text-white rounded-lg text-sm transition-colors">30 ngày</button>
          <button class="px-4 py-2 glass hover:bg-purple-500/20 text-white rounded-lg text-sm transition-colors">90 ngày</button>
        </div>
      </div>
      
      <!-- Chart Container -->
      <div class="h-80 bg-black/20 rounded-xl flex items-center justify-center border border-purple-500/30 p-4">
        <canvas id="tradingVolumeChart" class="w-full h-full"></canvas>
      </div>
      
      <!-- Legend -->
      <div class="flex items-center justify-center gap-6 mt-4">
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 bg-blue-400 rounded-full neon-glow-blue"></div>
          <span class="text-sm text-purple-200">Khối lượng mua (M USD)</span>
        </div>
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 bg-purple-400 rounded-full neon-glow-purple"></div>
          <span class="text-sm text-purple-200">Khối lượng bán (M USD)</span>
        </div>
      </div>
    </div>
  </div>
</section>
