<!-- Latest News Section -->
<section class="py-16 lg:py-24">
  <div class="absolute inset-0 bg-wave-pattern opacity-20"></div>
  <div class="container relative z-10">
    <div class="text-center mb-12">
      <h2 class="text-3xl lg:text-4xl font-bold mb-4 text-gradient-neon">Tin tức mới nhất</h2>
      <p class="text-purple-200 text-lg">Cập nhật thị trường và tin tức mới nhất</p>
    </div>
    
    <div class="grid md:grid-cols-3 gap-6 mb-8">
      <!-- News Card 1 -->
      <div class="glass rounded-xl overflow-hidden glass-hover icon-3d">
        <img src="https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?w=400&h=250&fit=crop" 
             alt="Bitcoin news" 
             class="w-full h-48 object-cover"
             onerror="this.src='https://via.placeholder.com/400x250/1e293b/ffffff?text=Crypto+News'">
        <div class="p-6">
          <div class="text-sm text-purple-300 mb-2">14 Tháng 1, 2024</div>
          <h3 class="text-xl font-bold text-white mb-3 line-clamp-2">
            Bitcoin vượt mốc $50,000 - Thị trường crypto bùng nổ
          </h3>
          <a href="#" class="text-blue-400 hover:text-cyan-300 font-medium text-sm inline-flex items-center neon-text-blue">
            Đọc thêm
            <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i>
          </a>
        </div>
      </div>
      
      <!-- News Card 2 -->
      <div class="glass rounded-xl overflow-hidden glass-hover icon-3d">
        <img src="https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400&h=250&fit=crop" 
             alt="AI Trading" 
             class="w-full h-48 object-cover"
             onerror="this.src='https://via.placeholder.com/400x250/1e293b/ffffff?text=AI+Trading'">
        <div class="p-6">
          <div class="text-sm text-purple-300 mb-2">17 Tháng 1, 2024</div>
          <h3 class="text-xl font-bold text-white mb-3 line-clamp-2">
            Ra mắt tính năng giao dịch tự động với AI
          </h3>
          <a href="#" class="text-blue-400 hover:text-cyan-300 font-medium text-sm inline-flex items-center neon-text-blue">
            Đọc thêm
            <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i>
          </a>
        </div>
      </div>
      
      <!-- News Card 3 -->
      <div class="glass rounded-xl overflow-hidden glass-hover icon-3d">
        <img src="https://images.unsplash.com/photo-1563013544-824ae1b704d3?w=400&h=250&fit=crop" 
             alt="Security" 
             class="w-full h-48 object-cover"
             onerror="this.src='https://via.placeholder.com/400x250/1e293b/ffffff?text=Security'">
        <div class="p-6">
          <div class="text-sm text-purple-300 mb-2">17 Tháng 1, 2024</div>
          <h3 class="text-xl font-bold text-white mb-3 line-clamp-2">
            Nâng cấp hệ thống bảo mật đa lớp mới
          </h3>
          <a href="#" class="text-blue-400 hover:text-cyan-300 font-medium text-sm inline-flex items-center neon-text-blue">
            Đọc thêm
            <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i>
          </a>
        </div>
      </div>
    </div>
    
    <div class="text-center">
      <button class="btn glass border-purple-500/50 text-white hover:bg-purple-500/20">
        Xem tất cả tin tức
      </button>
    </div>
  </div>
</section>
