<!-- P2P Trading List Section -->
<section class="py-16 lg:py-24">
  <div class="absolute inset-0 bg-wave-pattern opacity-20"></div>
  <div class="container relative z-10">
    <h2 class="text-3xl lg:text-4xl font-bold mb-8 text-center text-gradient-neon">Danh sách giao dịch P2P</h2>
    
    <!-- Tabs -->
    <div class="tabs mb-6">
      <div class="tabs-menus glass">
        <button class="tab-menu active bg-purple-500/30 text-white neon-glow-purple">Người bán (Seller)</button>
        <button class="tab-menu text-white/80 hover:text-white">Người mua (Buyer)</button>
      </div>
    </div>
    
    <!-- Filters -->
    <div class="glass rounded-xl p-4 mb-6">
      <div class="flex flex-wrap gap-4 items-center">
        <div class="flex-1 min-w-[200px]">
          <input type="text" placeholder="Tìm kiếm..." class="input w-full bg-white/10 border-white/20 text-white placeholder:text-gray-400">
        </div>
        <select class="input bg-white/10 border-white/20 text-white">
          <option>Tất cả phương thức</option>
          <option>Chuyển khoản ngân hàng</option>
          <option>Ví điện tử</option>
        </select>
        <select class="input bg-white/10 border-white/20 text-white">
          <option>Sắp xếp theo</option>
          <option>Giá thấp nhất</option>
          <option>Giá cao nhất</option>
          <option>Đánh giá cao nhất</option>
        </select>
        <button class="btn btn-outline border-white/30 text-white hover:bg-white/10">
          Lọc nâng cao
        </button>
      </div>
    </div>
    
    <!-- Trading Table -->
    <div class="glass-strong rounded-xl overflow-x-auto neon-glow-blue">
      <table class="w-full min-w-[800px]">
        <thead>
          <tr class="border-b border-white/20">
            <th class="text-left py-4 px-4 text-gray-400 font-medium">Người dùng</th>
            <th class="text-right py-4 px-4 text-gray-400 font-medium">Giá</th>
            <th class="text-right py-4 px-4 text-gray-400 font-medium">Số lượng</th>
            <th class="text-right py-4 px-4 text-gray-400 font-medium">Giới hạn</th>
            <th class="text-center py-4 px-4 text-gray-400 font-medium">Thanh toán</th>
            <th class="text-center py-4 px-4 text-gray-400 font-medium">Đánh giá</th>
            <th class="text-center py-4 px-4 text-gray-400 font-medium">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b border-purple-500/20 hover:bg-purple-500/10 transition-colors">
            <td class="py-4 px-4">
              <div class="flex items-center space-x-3">
                <img src="https://i.pravatar.cc/150?img=1" alt="NguyễnVănA" class="w-10 h-10 rounded-full border-2 border-purple-500/50">
                <div>
                  <div class="text-white font-medium">NguyễnVănA</div>
                  <div class="text-sm text-purple-300">Online</div>
                </div>
              </div>
            </td>
            <td class="py-4 px-4 text-right">
              <div class="text-white font-bold">25,450</div>
              <div class="text-sm text-purple-300">VND</div>
            </td>
            <td class="py-4 px-4 text-right">
              <div class="text-white font-bold">50M</div>
              <div class="text-sm text-purple-300">USDT</div>
            </td>
            <td class="py-4 px-4 text-right">
              <div class="text-white">100,000 - 1,234,000</div>
              <div class="text-sm text-purple-300">VND</div>
            </td>
            <td class="py-4 px-4 text-center">
              <i data-lucide="building-2" class="w-5 h-5 text-blue-400 mx-auto neon-glow-blue"></i>
            </td>
            <td class="py-4 px-4 text-center">
              <div class="flex items-center justify-center space-x-1">
                <i data-lucide="star" class="w-4 h-4 text-yellow-400 fill-yellow-400"></i>
                <span class="text-white font-medium">4.9</span>
                <span class="text-purple-300 text-sm">(1234)</span>
              </div>
            </td>
            <td class="py-4 px-4 text-center">
              <button class="btn btn-sm btn-neon text-white">
                Mua ngay
              </button>
            </td>
          </tr>
          <tr class="border-b border-purple-500/20 hover:bg-purple-500/10 transition-colors">
            <td class="py-4 px-4">
              <div class="flex items-center space-x-3">
                <img src="https://i.pravatar.cc/150?img=2" alt="TranThiB" class="w-10 h-10 rounded-full border-2 border-purple-500/50">
                <div>
                  <div class="text-white font-medium">TranThiB</div>
                  <div class="text-sm text-purple-300">Online</div>
                </div>
              </div>
            </td>
            <td class="py-4 px-4 text-right">
              <div class="text-white font-bold">25,480</div>
              <div class="text-sm text-purple-300">VND</div>
            </td>
            <td class="py-4 px-4 text-right">
              <div class="text-white font-bold">50M</div>
              <div class="text-sm text-purple-300">USDT</div>
            </td>
            <td class="py-4 px-4 text-right">
              <div class="text-white">50,000 - 1,234,000</div>
              <div class="text-sm text-purple-300">VND</div>
            </td>
            <td class="py-4 px-4 text-center">
              <i data-lucide="building-2" class="w-5 h-5 text-blue-400 mx-auto neon-glow-blue"></i>
            </td>
            <td class="py-4 px-4 text-center">
              <div class="flex items-center justify-center space-x-1">
                <i data-lucide="star" class="w-4 h-4 text-yellow-400 fill-yellow-400"></i>
                <span class="text-white font-medium">4.8</span>
                <span class="text-purple-300 text-sm">(821)</span>
              </div>
            </td>
            <td class="py-4 px-4 text-center">
              <button class="btn btn-sm bg-gradient-to-r from-pink-500 to-red-500 text-white border-0" style="box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);">
                Bán ngay
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      
      <!-- Pagination -->
      <div class="pagination p-4 border-t border-white/20">
        <button class="pagination-item">1</button>
        <button class="pagination-item">2</button>
        <button class="pagination-item">3</button>
      </div>
    </div>
    
    <div class="text-center mt-6">
      <button class="btn glass border-purple-500/50 text-white hover:bg-purple-500/20">
        Xem tất cả người bán
      </button>
    </div>
  </div>
</section>
