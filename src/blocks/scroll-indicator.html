<!-- Scroll Progress Indicator -->
<div id="scroll-indicator" class="fixed top-0 left-0 right-0 h-1 bg-transparent z-50 pointer-events-none">
  <div id="scroll-progress" class="h-full bg-gradient-to-r from-orange-500 via-amber-500 to-orange-500 transition-all duration-150 ease-out relative overflow-hidden" style="width: 0%;">
    <!-- Glow effect -->
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent animate-shimmer"></div>
    <!-- Shadow effect -->
    <div class="absolute inset-0 shadow-lg shadow-orange-500/50"></div>
  </div>
</div>
